version: "3.9"

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: health-ai-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro  # Mount data as read-only
      # Remove the problematic volume mount that overwrites the container
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
      # Default environment variables (can be overridden by .env file)
      - OPENROUTER_API_KEY=demo_key_for_testing
      - OPENROUTER_BASE_URL=https://openrouter.ai/api/v1
      - DEBUG=true
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: health-ai-frontend
    ports:
      - "8501:8501"
    # Remove problematic volume mount
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
      - BACKEND_URL=http://backend:8000
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: health-ai-network
